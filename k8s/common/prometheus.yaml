---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: biopro-kafka
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # BioPro Orders Service
      - job_name: 'biopro-orders'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['orders-service.biopro-dlq.svc.cluster.local:8080']
            labels:
              service: 'orders'
              module: 'orders'

      # BioPro Collections Service
      - job_name: 'biopro-collections'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['collections-service.biopro-dlq.svc.cluster.local:8081']
            labels:
              service: 'collections'
              module: 'collections'

      # BioPro Manufacturing Service
      - job_name: 'biopro-manufacturing'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['manufacturing-service.biopro-dlq.svc.cluster.local:8082']
            labels:
              service: 'manufacturing'
              module: 'manufacturing'

      # Kafka Exporter (optional - for Kafka metrics)
      # - job_name: 'kafka'
      #   static_configs:
      #     - targets: ['kafka-exporter:9308']
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: biopro-kafka
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: biopro-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
      volumes:
        - name: config
          configMap:
            name: prometheus-config
