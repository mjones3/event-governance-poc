---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biopro-grafana-dashboards
  namespace: biopro-kafka
data:
  biopro-dlq-dashboard.json: |
    {
      "dashboard": {
        "title": "BioPro Event Governance - DLQ Metrics",
        "tags": ["biopro", "dlq", "kafka"],
        "timezone": "browser",
        "panels": [
          {
            "title": "DLQ Events Total (by Module)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(biopro_dlq_events_total[5m])",
                "legendFormat": "{{module}} - {{eventType}}"
              }
            ]
          },
          {
            "title": "Schema Validation Success Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "rate(biopro_schema_validation{result=\"success\"}[5m]) / rate(biopro_schema_validation[5m]) * 100",
                "legendFormat": "{{module}}"
              }
            ]
          },
          {
            "title": "Event Processing Duration (p95)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(biopro_event_processing_duration_bucket[5m]))",
                "legendFormat": "{{module}} - {{eventType}}"
              }
            ]
          },
          {
            "title": "Reprocessing Success vs Failure",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "rate(biopro_dlq_reprocessing_success[5m])",
                "legendFormat": "Success - {{module}}"
              },
              {
                "expr": "rate(biopro_dlq_reprocessing_failure[5m])",
                "legendFormat": "Failure - {{module}}"
              }
            ]
          },
          {
            "title": "Circuit Breaker State",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "biopro_circuit_breaker_state",
                "legendFormat": "{{circuit}}"
              }
            ],
            "options": {
              "graphMode": "none",
              "colorMode": "background"
            }
          },
          {
            "title": "Retry Attempts",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 6, "y": 16},
            "targets": [
              {
                "expr": "rate(biopro_retry_attempts[5m])",
                "legendFormat": "{{module}} - attempt {{attemptNumber}}"
              }
            ]
          }
        ],
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }
